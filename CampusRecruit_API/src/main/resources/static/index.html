<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f6f9;
            transition: 0.3s;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .form-section, .table-section {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-edit { background: #28a745; color: white; }
        .btn-dark { background: black; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: white;
        }

        .dark-mode .form-section,
        .dark-mode .table-section {
            background: #1e1e1e;
        }

        .dark-mode th {
            background: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            input {
                width: 100%;
            }
            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸŽ“ Student Management System</h1>

    <button class="btn-dark" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <div class="form-section">
        <h3>Add / Update Student</h3>

        <input type="hidden" id="studentId">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="contactNumber" placeholder="Contact">
        <input type="text" id="department" placeholder="Department">
        <input type="text" id="graduationYear" placeholder="Year">

        <br>

        <button class="btn-primary" onclick="saveStudent()">Save</button>
        <button onclick="resetForm()">Clear</button>
    </div>

    <div class="table-section">
        <h3>All Students</h3>

        <input type="text" id="searchInput" placeholder="ðŸ” Search by Name" onkeyup="searchStudent()">
        <button class="btn-primary" onclick="loadStudents()">Refresh</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

</div>

<script>

const BASE_URL = "http://localhost:8092/students";

window.onload = loadStudents;

function saveStudent() {

    const id = document.getElementById("studentId").value;

    const student = {
        id: id ? id : null,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        contactNumber: document.getElementById("contactNumber").value,
        department: document.getElementById("department").value,
        graduationYear: document.getElementById("graduationYear").value
    };

    const url = id ? BASE_URL + "/updateStudent" : BASE_URL + "/register";
    const method = id ? "PUT" : "POST";

    fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
    })
    .then(res => res.text())
    .then(data => {
        alert(data);
        resetForm();
        loadStudents();
    });
}

function loadStudents() {
    fetch(BASE_URL + "/allStudents")
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById("studentTable");
        table.innerHTML = "";

        data.forEach(student => {
            table.innerHTML += `
                <tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.contactNumber}</td>
                    <td>${student.department}</td>
                    <td>${student.graduationYear}</td>
                    <td>
                        <button class="btn-edit" onclick='editStudent(${JSON.stringify(student)})'>Edit</button>
                        <button class="btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    });
}

function editStudent(student) {
    document.getElementById("studentId").value = student.id;
    document.getElementById("name").value = student.name;
    document.getElementById("email").value = student.email;
    document.getElementById("password").value = student.password;
    document.getElementById("contactNumber").value = student.contactNumber;
    document.getElementById("department").value = student.department;
    document.getElementById("graduationYear").value = student.graduationYear;
}

function deleteStudent(id) {
    if(!confirm("Are you sure you want to delete?")) return;

    fetch(BASE_URL + "/deleteStudent/" + id, {
        method: "DELETE"
    })
    .then(res => res.text())
    .then(data => {
        alert(data);
        loadStudents();
    });
}

function resetForm() {
    document.getElementById("studentId").value = "";
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("contactNumber").value = "";
    document.getElementById("department").value = "";
    document.getElementById("graduationYear").value = "";
}

function searchStudent() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#studentTable tr");

    rows.forEach(row => {
        const name = row.children[1].innerText.toLowerCase();
        row.style.display = name.includes(input) ? "" : "none";
    });
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}

</script>

</body>
</html>
